    <!DOCTYPE html>
<html>
<head>
    <title>Coming Soon</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: green;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        h1 {
            font-size: 36px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        .search-form {
            max-width: 400px;
            margin: 0 auto;
        }
        .search-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .search-button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="welcome-img.jpg" alt="Coming Soon"  class="img-fluid" >
        <h1>Coming Soon</h1>
        <p>We are working on something awesome. Stay tuned!</p>
        <div class="search-form">
            <form action="#" method="get">
                <div class="input-group mb-3">
                    <input type="text" class="form-control search-input" name="email" placeholder="Enter your email address">
                    <button type="submit" class="btn btn-primary search-button">Get in Touch</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
